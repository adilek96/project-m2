<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="to-do_list">
            <div class="header"></div>
            <h2>To-Do List</h2>
            <button><img class="sort" src="./img/sort-blind-down.png" alt="sort-icon"></button>
            <ul class="list-wrapper">
                <li class="input-wrapper">
                    <input class="do-input" name="do-input" type="text">
                    <button><img class="delete-icon" src="./img/delete-blind.svg" role="button"></button>
                </li>
            </ul>
            <button><img class="add-btn" src="./img/add-btn.svg" alt="add-button" role="button"></button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
